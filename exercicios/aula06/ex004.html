<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = prompt('Qual seu nome?')
        document.writeln(`<br>Seu nome e ${nome}, ele tem ${nome.length} letras <br/>`)
        document.writeln(`ele em maiusculas e ${nome.toUpperCase()} e em minusculas ${nome.toLowerCase()}`)
    </script>
</body>
</html>
