<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de números primos</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="javascript/primos.js" defer></script>
</head>
<body>
    <header>
        <h1>Detector de números primos</h1>
    </header>
    <section>
        <div class="numero">
            <h2>Insira o número</h2>
            <p><label for="num">Número a ser testado</label></p>
            <input type="number" name="num" id="num" required>
        </div>
        <div class="enviar">
            <h2>
                <input type="button" value="Enviar" onclick="testar()">
            </h2> 
        </div>
    </section>
</body>
</html>
